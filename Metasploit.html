## <font color="#20C20E">.center[Einführung ins Metasploit Framework]

### Was ist ein Vulnerability Scanner?

- dies sind automatisierte Tools um Sicherheitslücken in einem System oder einer Applikation zu identifizieren
- diese Scanner nehmen einen Fingerabdruck des Ziel-OSs(Version, Type) und der laufenden Anwendungen
- nun können mit dem Vulnerability Scanner bestimmte Checks durchgeführt werden, mit denen man Schwachstellen im OS entdecken kann
- diese Checks sind aber nur so gut wie ihr Ersteller, und können mit Schwachstellen daneben liegen oder falsch darstellen
- viele Unternehmen benutzen die Vulnerability Scanner um Out-Of-Date Systeme oder potenzielle Exploits zu entdecken
- die Scanner spielen eine große Rolle im Penetration Testing, vorallem beim Integritätstest, da man mehrere Angriffe ausführen kann und sich keine Sorgen ums Verschleiern machen muss
- einer dieser Vulnerability Scanner ist das **Metasploit Framework**_(MSF)_

</font>

## <font color="#20C20E">.center[Einführung ins Metasploit Framework]

### Was ist das Metasploit Framework(MSF)?

- Metasploit ist ein Open-Source Projekt
- das Teilprojekt Metasploit Framework(MSF) ist das bekannteste, es:
    - bietet Informationen über Sicherheitslücken
    - wird beim Penetration-Testing und bei der Entwicklung von IDS-Signaturen eingesetzt
    - liefert die nötige Infrastruktur für triviale, routinemäßige und komplexe Tasks
    - darunter Fallen Exploits, Payloads, Encoders etc.
    - diese können mit Angriffsvektoren erweitert werden um hochentwickelte Angriffe:
            (i) zu erstellen und
            (ii) durchzuführen

</font>
